services:
  app:
    build: 
      context: ./.docker/dev/api
      dockerfile: Dockerfile
    container_name: app
    tty: true
    restart: always
    volumes:
      - ./:/var/www
    networks:
      - backend
  
  nginx:
    build: 
      context: ./.docker/dev/nginx
      dockerfile: Dockerfile
    container_name: nginx
    volumes:
      - ./:/var/www
    ports:
      - "8000:80"
    networks:
      - backend
  
