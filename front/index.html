    <script type="module" src="/src/main.js"></script>
    <script type="module">
      import {Genres, Movie} from './src/service/index.js'

        Genres();
        Movie();

        var btn = document.getElementById('pesquisar');
        btn.addEventListener("click", (e)=>{
          e.preventDefault;

          var nome = encodeURI(document.getElementById("pesquisa").value);
          var colecao = document.querySelectorAll("[name='generos[]']:checked");
          var geners = [];

          colecao.forEach(genre =>{
            geners.push(genre.value);
          })
          
          document.getElementById("result-filter").innerHTML = "";
          Movie(nome, geners);
        })
    </script>
